
{% extends 'clientapp/auth_index.html' %}
{% load static %}
{% block home %}

           <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="{%url 'home'%}" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Razfxm</h3>
                            </a>
                            <h3>Sign In</h3>

                          
                        </div>
                        {% if error %}
                            <div class=" alert alert-danger">{{error}}</div>
                        {% endif %}
                        <form action="" method="post">
                            {% csrf_token %}
                        <div class="form-floating mb-3">
                            <!-- <input type="text" class="form-control" id="username" placeholder="name@example.com"> -->
                            {{form.username}}
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <!-- <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"> -->
                            {{form.password}}
                            <label for="floatingPassword">Password</label>
                        </div>
                       
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                        <div class="d-flex align-items-center justify-content-center mb-4">
                           
                            <a href="{% url 'forgot_password'%}">Forgot Password</a>
                        </div>
                        <p class="text-center mb-0">Don't have an Account? <a href="{%url 'client_register'%}">Sign Up</a></p>
                    </div>
                </div>
            </div>
     {% endblock %}
