
{% extends 'clientapp/auth_index.html' %}
{% load static %}
{% block home %}

           <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="{%url 'home'%}" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Razfxm</h3>
                            </a>
                            <h3>Forgot Password</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email"  name="email" required>
                            <label for="floatingInput">Email</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm py-3 w-100 mb-4">Send OTP</button>


                        <div class="form-floating mb-4">
                            <input type="number" class="form-control"  name="otp" id="otp" required>
                            <label for="floatingPassword">OTP</label>
                        </div>
                       
                        <button type="submit" class="btn btn-primary btn-sm py-3 w-100 mb-4">Submit</button>

                    </div>
                </div>
            </div>

            <script>

                $("#emails").click(function () {
                     $("#emailForm").find("#otpContainer").hide();
                     $("#otpContainer1").show();
                     
                    
                  });
                  $(document).ready(function () {
                  $("#submitBtn2").click(function (e) {
                            var oldemail = $('#oldemail').val()
                            var newemail = $('#newemail').val()
                            var baseURL = window.location.origin;
                        
                            //alert(newemail)
                            token = $('input[name=csrfmiddlewaretoken]').val()
                            $.ajax({
                                url: '{% url "changeemail" %}',  // Replace with your URL
                                type: 'POST',
                                data:
                                {
                                    'oldemail': oldemail,
                                    'newemail': newemail,
                                    csrfmiddlewaretoken: token,
                                },
                                success: function (data) {
                                    
                                    $('#otpsuccess1').text(data.msg);
                                    var newURL = baseURL + "/user_dashboard";
                                     location.href = newURL;
                                },
                                error: function (error) {
                                    console.log('Error:', error);
                                }
                            });
                        });
                    });
                </script>
     {% endblock %}
