

{% extends 'clientapp/auth_index.html' %}
{% load static %}
{% block home %}

            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="{% url 'home'%}" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Razfxm</h3>
                            </a>
                            <h3>Sign Up</h3>
                            <div class="text-success mt-2"><h2 class="text-center">{{sucess}} </h2></div>
                        </div>
                         <form action="" method="post">

                            {% csrf_token %}

                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="first_name"  value="{{first_name}}" id="first_name" placeholder="First Name">
                                    <label for="floatingText">First Name</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="last_name"  value="{{last_name}}" name="last_name" placeholder="Last Name" required>
                                    <label for="floatingText">Last Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email_id" name="email" value="{{email}}"  placeholder="email" required>
                                    <label for="floatingInput">Email address</label>
                                    <small class="text-danger">{{email_error}}</small>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" value="{{username}}" name="username" placeholder="Username" required>
                                    <label for="floatingText">User Name</label>

                                    <small class="text-danger mt-3">{{username_error}}</small>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" name="pwd1"  value="{{password}}" placeholder="password" required>
                                    <label for="floatingInput">Password</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="pwd2" value="{{confirm_password}}" id="confirm_password" placeholder="confirm_password"required>
                                    <label for="floatingText">Confirm Password</label>
                                    <small class="text-danger">{{password_error}}</small>
                                </div>
                            </div>
                        </div>

                        
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <select class="form-control" name="country_code" id="country" required>
                                        {% for i in country %}
                                        <option>--Please Select--</option>
                                        <option value="{{i.name}} (+{{i.phonecode}})">{{i.name}} (+{{i.code}})</option>
                                        
                                        {%endfor%}
                                    </select>


                                   
                                    <label for="floatingInput">Country Code</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" maxlength="10" pattern="\d{10}" placeholder="Mobile No" name="mobile" value="{{mobile}}" value="{{mobile_no}}" id="mobile_no" placeholder="mobile_no">
                                    <label for="floatingText">Mobile No</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" name="zipcode" value="{{zipcode}}" class="form-control" id="zip_code" placeholder="zip_code">

                                    <label for="floatingInput">Zip Code</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="city" value="{{city}}" id="city" placeholder="City">
                                    <label for="floatingText">City</label>
                                </div>
                            </div>
                        </div>

                        
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="text" name="state" vaiue="state" placeholder="state">

                                    <label for="floatingInput">State</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="address" name="address" value="{{address}}" placeholder="address">
                                    <label for="floatingText">Address</label>
                                </div>
                            </div>
                        </div>
                    
                        <!-- <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div> -->
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        <p class="text-center mb-0">Already have an Account? <a href="{%url 'client_login'%}">Sign In</a></p>
                       </form>
                    </div>
                </div>
            </div>
        <!-- Sign Up End -->
  
        {% endblock %}
