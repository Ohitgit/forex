<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="" method="post">
      {% csrf_token %}
        <div class="mt-2 text-danger">
          {{username_sucess}}
          </div>
      <h1 class="mt-3 text-center">sign up</h1>
      <div class="container">
        <div class="row mt-3">
          <div class="col-lg-6">
            <input
              type="text"
              name="first_name"
              class="form-control"
              value="{{first_name}}"
              placeholder="First Name"
            />
          </div>

          <div class="col-lg-6">
            <input
              type="text"
              name="last_name"
              value="{{last_name}}"
              class="form-control"
              placeholder="Last Name"
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-lg-6">
            <input
              type="text"
              name="username"
              value="{{username}}"
              class="form-control"
              placeholder="username"
            />

            <div class="mt-2 text-danger">
            
             <span> {{username_error}} </span>
              
              </div>
          </div>
         

          <div class="col-lg-6">
            <input
              type="date"
              name="birth"
              class="form-control"
              placeholder="Birthdate"
            />
            <div class="mt-2 text-danger">
            
              <span> {{birth}} </span>
               
               </div>
          </div>
        </div>
        <div class="row mt-3">
        <div class="col-lg-6">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
      </div>
      
    </form>
  </body>
</html>
