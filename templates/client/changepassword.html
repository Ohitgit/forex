{% extends 'client/base.html' %}
{% load static %}
{% block home %}

<style>
    .error {
        color: red;
        font-size: initial;
        font-weight: bold;
        margin-left: 15px;
    }
</style>




<!-- Contact Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                <div class="h-75" style="min-height:100px;">
                    <img src="{% static 'webapp/img/reset.svg'%}" class="w-100 img-fluid">
                </div>
            </div>
            <div class="col-lg-6 wow fadeIn mt-4" data-wow-delay="0.1s" style="background-color: #1e5cb7;">
                <div class="p-5">
                    <p class="d-inline-block bg-dark text-primary py-1 px-4">Reset Password</p>
                    <form id="AddEmpModal" method="POST" action="">
                        {% csrf_token %}
                        {% for message in messages %}
                        <div class="alert alert-success mt-2" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <!-- <input type="password" class="form-control" placeholder="New Password"
									name="pwd1" id="pwd1" value="" required> -->
                                    {{form.password}}
                                    <label for="username">New Paasword</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <!-- <input type="password" class="form-control" placeholder="Confirm Password"
									name="pwd2" id="pwd2"  value="" maxlength="25" required> -->
                                    {{form.confrimpassword}}
                                    <label for="username">Confirm Password</label>
                                </div>
                            </div>


                            <div class="col-12">
                                <div id="btn_loader">
                                    <button id="button_id" class="btn btn-primary w-100 py-3"
                                        type="submit">Reset</button><br>
                                </div>
                                <hr>

                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Contact End -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
<script>


    $('#button_id').on('click', function () {
        var val = document.getElementById("pwd1").value
        var va2 = document.getElementById("pwd2").value
        if (val == '') {
            document.getElementById("pwd1").focus();

        } else if (va2 == '') {
            document.getElementById("pwd2").focus();
        }

        else {
            document.getElementById('btn_loader').innerHTML = '<button class="btn btn-primary w-100 py-3" type="button" disabled><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Loading...</button>'
            $('#AddEmpModal').submit();
        }

    });

</script>
{% endblock %}
